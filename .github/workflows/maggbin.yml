name: ‚úÖ RDP Max 60H (FINAL STABIL - Persistensi Data)

on:
  workflow_dispatch:
    inputs:
      tailscale_auth_key:
        description: 'Masukkan Tailscale Auth Key (Wajib menggunakan Ephemeral Key untuk keamanan)'
        required: true
        type: string

jobs:
  extended-rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # 1. RESTORE CACHE
      - name: üíæ Restore Runner Data Cache
        id: cache-data
        uses: actions/cache@v4
        with:
          path: |
            C:\Program Files\Tailscale
            C:\Users\RDP_USER\AppData\Local # Menyimpan data aplikasi lokal
          key: ${{ runner.os }}-RDP-Data-Key-v1

      # 2. KONFIGURASI DAN OPTIMASI WINDOWS
      - name: ‚öôÔ∏è Configure RDP & Firewall
        shell: powershell
        run: |
          # Optimasi Visual untuk Performa RDP
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "UserPreferencesMask" -Value ([byte[]](0x90, 0x12, 0x01, 0x80)) -Type Binary -ErrorAction SilentlyContinue
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "DragFullWindows" -Value 0 -ErrorAction SilentlyContinue

          # Konfigurasi RDP & Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 2 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      # 3. BUAT PENGGUNA STATIS
      - name: üîê Create Ephemeral RDP User (Static Credentials)
        id: create_user
        shell: powershell
        run: |
          # --- GANTI PASSWORD INI ---
          $username = "RDP_USER"
          $password = "RDP_PASS_321" # GANTI DENGAN PASSWORD KUAT ANDA!
          # --------------------------
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USERNAME=$username" >> $env:GITHUB_ENV
          echo "RDP_USER_CREDENTIALS=User: $username | Password: $password" >> $env:GITHUB_ENV

      # 4. INSTALASI TAILSCALE (Dilewati jika ada Cache)
      - name: ‚¨áÔ∏è Install Tailscale (or Restore from Cache)
        shell: powershell
        run: |
          if ('${{ steps.cache-data.outputs.cache-hit }}' -ne 'true') {
             Write-Host "Cache tidak ditemukan. Melakukan instalasi Tailscale."
             $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.1-amd64.msi"
             $installerPath = "$env:TEMP\tailscale.msi"
             Start-BitsTransfer -Source $tsUrl -Destination $installerPath
             Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
             Remove-Item $installerPath -Force
          } else {
             Write-Host "Tailscale dan data pengguna dipulihkan dari cache. Siap digunakan."
          }

      # 5. KONEKSI TAILSCALE
      - name: üîó Establish Tailscale Connection
        shell: powershell
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $tsExe up --authkey=${{ github.event.inputs.tailscale_auth_key }} --hostname=gh-rdp-statik-${{ env.RDP_USERNAME }} --timeout=60s
          
          $tsIP = $null
          $startTime = Get-Date
          while (-not $tsIP -and (Get-Date).Subtract($startTime).TotalSeconds -lt 60) {
              $tsIP = & $tsExe ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP tidak ditetapkan. Keluar."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      # 6. START KEEP-ALIVE (Background) & DISPLAY (Annotation)
      - name: ‚ú® Start Background Keep-Alive & Display
        shell: powershell
        run: |
          # Output ke Annotation (Paling Jelas dan Aman)
          Write-Host "::notice::==================================================="
          Write-Host "::notice::RDP SUCCESS: AKSES KREDENSIAL"
          Write-Host "::notice::IP Tailscale: $env:TAILSCALE_IP"
          Write-Host "::notice::Kredensial: $env:RDP_USER_CREDENTIALS"
          Write-Host "::notice::==================================================="
          
          $KeepAliveScript = {
              $TotalSeconds = 3600 * 60
              $StartTime = Get-Date
              while ((Get-Date).Subtract($StartTime).TotalSeconds -lt $TotalSeconds) {
                  Start-Sleep -Seconds 300
              }
          }
          
          # Meluncurkan script Keep-Alive di proses baru yang detached
          Start-Process powershell.exe -WindowStyle Hidden -ArgumentList "-NoProfile", "-ExecutionPolicy Bypass", "-Command", $KeepAliveScript
          
          Write-Host "Jaminan keep-alive telah dimulai di latar belakang."

      # 7. HOLDING STEP
      - name: ‚è≥ Final Holding Step
        shell: powershell
        run: Start-Sleep -Seconds (4 * 3600) # Tidur 4 jam

      # 8. SAVE CACHE
      - name: üíæ Save Runner Data Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            C:\Program Files\Tailscale
            C:\Users\RDP_USER\AppData\Local
          key: ${{ runner.os }}-RDP-Data-Key-v1
          
      # 9. CLEANUP
      - name: üßπ Cleanup User
        if: always()
        shell: powershell
        run: |
          $username = $env:RDP_USERNAME 
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username 
          }
          
