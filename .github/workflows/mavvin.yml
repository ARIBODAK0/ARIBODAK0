        echo "ðŸ“ Membuat main.cpp (fixed dengan include)..."
        cat > app/src/main/jni/main.cpp << 'EOF'
#include <jni.h>
#include <android/log.h>
#include "include/zygisk.hpp"

using namespace zygisk;

class MyModule : public ModuleBase {
public:
    void onLoad(Api* api, JNIEnv* env) override {
        __android_log_print(ANDROID_LOG_DEBUG, "Zygisk", "Module loaded");
        api->setOption(0);
    }
    
    void preAppSpecialize(JNIEnv* env) override {
        __android_log_print(ANDROID_LOG_DEBUG, "Zygisk", "Pre app specialize");
    }
};

REGISTER_ZYGISK_MODULE(MyModule)
EOF

