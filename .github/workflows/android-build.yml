name: Build APK

on:
  push:
    paths:
      - '*.tar.gz'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Extract Archive
      run: tar -xf *.tar.gz
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download Gradle Wrapper
      run: |
        cd HybridMindAI
        mkdir -p gradle/wrapper
        wget -q https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar -O gradle/wrapper/gradle-wrapper.jar
        chmod +x gradlew 2>/dev/null || true
        
    - name: Build APK
      run: |
        cd HybridMindAI
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        ./gradlew assembleDebug --no-daemon
        
    - uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: HybridMindAI/app/build/outputs/apk/debug/app-debug.apk
