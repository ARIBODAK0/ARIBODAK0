name: Build APK from Archive

on:
  push:
    paths:
      - 'HybridMindAI.tar.gz'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Extract project archive
      run: |
        echo "ðŸ“¦ Extracting HybridMindAI.tar.gz..."
        tar -xzf HybridMindAI.tar.gz
        echo "âœ… Extraction complete!"
        ls -la
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission
      run: |
        cd HybridMindAI
        chmod +x gradlew
        
    - name: Build APK
      run: |
        cd HybridMindAI
        echo "ðŸ”¨ Building APK..."
        ./gradlew assembleDebug
        echo "âœ… Build complete!"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HybridMindAI-Debug-APK
        path: HybridMindAI/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Build Complete Message
      run: |
        echo "âœ… BUILD SUCCESSFUL!"
        echo "ðŸ“± APK siap download di section Artifacts"
        echo "ðŸ”— Buka: Actions â†’ Build APK from Archive â†’ Download"
