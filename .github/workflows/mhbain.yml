name: ‚úÖ RDP Max 60H (Keep-Alive Dijamin)

on:
  workflow_dispatch:
    inputs:
      tailscale_auth_key:
        description: 'Masukkan Tailscale Auth Key (Wajib menggunakan Ephemeral Key untuk keamanan)'
        required: true
        type: string

jobs:
  extended-rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600 # Batas waktu maksimum 60 jam

    steps:
      - name: ‚öôÔ∏è Configure RDP & Firewall
        shell: powershell
        run: |
          # 1. Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          # 2. Atur lapisan keamanan RDP ke Negotiate
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 2 -Force
          
          # 3. Aturan Firewall untuk mengizinkan RDP (port 3389)
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

      - name: üîê Create Ephemeral RDP User
        id: create_user
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(18, 4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          $username = "RDP_RUNNER" 
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USER_CREDENTIALS=User: $username | Password: $password" >> $env:GITHUB_ENV
          Write-Host "Pengguna $username berhasil dibuat."

      - name: ‚¨áÔ∏è Install Tailscale (URL Khusus)
        shell: powershell
        run: |
          # MENGGUNAKAN URL DARI PERMINTAAN PENGGUNA (pkgs.tailscale.com)
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.1-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Mencoba mengunduh Tailscale dari $tsUrl..."
          
          Start-BitsTransfer -Source $tsUrl -Destination $installerPath
          
          Write-Host "Unduhan selesai. Memulai instalasi..."
          
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          Remove-Item $installerPath -Force
          Write-Host "Tailscale berhasil diinstal."

      - name: üîó Establish Tailscale Connection
        shell: powershell
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          & $tsExe up --authkey=${{ github.event.inputs.tailscale_auth_key }} --hostname=gh-rdp-runner-$env:GITHUB_RUN_ID --timeout=60s
          
          $tsIP = $null
          $startTime = Get-Date
          while (-not $tsIP -and (Get-Date).Subtract($startTime).TotalSeconds -lt 60) {
              $tsIP = & $tsExe ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP tidak ditetapkan. Keluar."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Runner terhubung ke Tailscale. IP: $tsIP"

      # üö® PERUBAHAN KRITIS: Memisahkan Log Display dari Proses Keep-Alive
      - name: ‚ú® Start Background Keep-Alive & Display
        shell: powershell
        run: |
          Write-Host "`n=========================================="
          Write-Host "=== RDP ACCESS KREDENSIAL ==="
          Write-Host "Waktu Maksimum: 60 Jam. RUNNER TIDAK AKAN MATI JIKA SESI RDP DITUTUP."
          Write-Host "Alamat/IP Tailscale: $env:TAILSCALE_IP"
          Write-Host "$env:RDP_USER_CREDENTIALS"
          Write-Host "=========================================="
          
          # Skrip yang berisi loop 60 jam, dijalankan sebagai job latar belakang
          $BackgroundScript = {
              param($Duration)
              $StartTime = Get-Date
              # Loop utama yang menjaga job GitHub Actions tetap hidup
              while ((Get-Date).Subtract($StartTime).TotalSeconds -lt $Duration) {
                  Start-Sleep -Seconds 300 # Sleep 5 menit
              }
          }
          
          $totalDurationSeconds = 3600 * 60 # 60 jam
          
          # Mulai script di proses PowerShell baru (detached) yang tersembunyi.
          # Proses inilah yang menjaga job tetap hidup.
          Start-Process powershell.exe -WindowStyle Hidden -ArgumentList "-NoProfile", "-ExecutionPolicy Bypass", "-Command", "Start-Job -ScriptBlock { $BackgroundScript -Duration $totalDurationSeconds } | Wait-Job"
          
          Write-Host "Jaminan keep-alive telah dimulai di latar belakang. Anda sekarang dapat menutup jendela terminal ini."

      # Langkah penahan (Hold Step) untuk memberi waktu proses background bekerja
      - name: ‚è≥ Final Holding Step
        run: sleep 4h

      - name: üßπ Cleanup User
        if: always()
        shell: powershell
        run: |
          $username = "RDP_RUNNER" 
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Write-Host "Menghapus pengguna sementara $username..."
              Remove-LocalUser -Name $username 
              Write-Host "Pengguna $username telah dihapus."
          } else {
              Write-Host "Pengguna $username tidak ditemukan. Tidak ada yang dihapus."
          }
          
