name: Android APK Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Ensure gradle.properties (AndroidX)
        run: |
          if [ ! -f gradle.properties ]; then
            echo "android.useAndroidX=true" >> gradle.properties
            echo "android.enableJetifier=true" >> gradle.properties
          else
            grep -q android.useAndroidX gradle.properties || echo "android.useAndroidX=true" >> gradle.properties
            grep -q android.enableJetifier gradle.properties || echo "android.enableJetifier=true" >> gradle.properties
          fi

      - name: Ensure repositories in settings.gradle.kts
        run: |
          if [ -f settings.gradle.kts ]; then
            if ! grep -q "dependencyResolutionManagement" settings.gradle.kts; then
              cat <<'EOF' >> settings.gradle.kts

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
EOF
            fi
          fi

      - name: Gradle Clean
        run: ./gradlew clean

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            
