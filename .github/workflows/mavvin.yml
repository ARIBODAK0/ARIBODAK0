        echo "ðŸ“ Membuat zygisk.cpp (library utama)..."
        cat > app/src/main/jni/zygisk.cpp << 'EOF'
#include <jni.h>
#include <android/log.h>
#include <sys/system_properties.h>

#define LOGD(...) __android_log_print(ANDROID_LOG_DEBUG, "Zygisk", __VA_ARGS__)
#define LOGE(...) __android_log_print(ANDROID_LOG_ERROR, "Zygisk", __VA_ARGS__)

namespace zygisk {
    class Api {
    public:
        virtual void setOption(int opt) = 0;
        virtual void* getModuleInfo() = 0;
        virtual void* findSym(const char* lib, const char* sym) = 0;
        virtual void platLog(int prio, const char* fmt, ...) = 0;
    };

    class ModuleBase {
    public:
        virtual ~ModuleBase() = default;
        virtual void onLoad(Api* api, JNIEnv* env) {}
        virtual void preAppSpecialize(JNIEnv* env) {}
        virtual void postAppSpecialize(JNIEnv* env) {}
        virtual void preServerSpecialize(JNIEnv* env) {}
        virtual void postServerSpecialize(JNIEnv* env) {}
    };
}

#define REGISTER_ZYGISK_MODULE(className) \
    extern "C" zygisk::ModuleBase* zygisk_module_create() { \
        return new className(); \
    }
EOF

