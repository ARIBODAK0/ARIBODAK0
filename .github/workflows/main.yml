name: Android Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ‚úÖ SETUP GRADLE RESMI (INI KUNCI)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # ‚úÖ BUILD PAKAI GRADLE ASLI
      - name: Build Debug APK
        run: gradle assembleDebug

      # üîç BUKTI APK ADA
      - name: List APK
        run: find . -name "*.apk"

      # üì¶ UPLOAD
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: "**/*.apk"
          
