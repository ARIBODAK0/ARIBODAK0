name: ‚úÖ RDP Max 60H (Jaminan Tetap Hidup)

on:
  workflow_dispatch:
    inputs:
      tailscale_auth_key:
        description: 'Masukkan Tailscale Auth Key'
        required: true
        type: string

jobs:
  extended-rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: ‚öôÔ∏è Configure OS & RDP for Best Performance
        shell: powershell
        run: |
          # Optimasi Windows Visual
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "UserPreferencesMask" -Value ([byte[]](0x90, 0x12, 0x01, 0x80)) -Type Binary
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name "DragFullWindows" -Value 0
          
          # Configure RDP & Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 2 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      - name: üîê Create Ephemeral RDP User
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(18, 4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          $username = "RDP_RUNNER" 
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          echo "RDP_USER_CREDENTIALS=User: $username | Password: $password" >> $env:GITHUB_ENV
          Write-Host "Pengguna $username berhasil dibuat."

      - name: üíæ Cache Tailscale Installation
        id: cache-tailscale
        uses: actions/cache@v4
        with:
          path: C:\Program Files\Tailscale
          key: ${{ runner.os }}-tailscale-1.92.1 
      
      - name: ‚¨áÔ∏è Install Tailscale (or Use Cache)
        shell: powershell
        run: |
          if ('${{ steps.cache-tailscale.outputs.cache-hit }}' -eq 'true') {
            Write-Host "Tailscale ditemukan di cache. Melompati unduhan dan instalasi."
          } else {
            $version = "1.92.1" 
            $tsUrl = "https://github.com/tailscale/tailscale/releases/download/v$version/tailscale-setup-$version-amd64.msi"
            $installerPath = "$env:TEMP\tailscale.msi"
            Write-Host "Mengunduh Tailscale versi $version..."
            Start-BitsTransfer -Source $tsUrl -Destination $installerPath
            Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
            Remove-Item $installerPath -Force
            Write-Host "Instalasi selesai."
          }

      - name: üîó Establish Tailscale Connection
        shell: powershell
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          & $tsExe up --authkey=${{ github.event.inputs.tailscale_auth_key }} --hostname=gh-rdp-runner-$env:GITHUB_RUN_ID --timeout=60s
          
          $tsIP = $null
          $startTime = Get-Date
          while (-not $tsIP -and (Get-Date).Subtract($startTime).TotalSeconds -lt 60) {
              $tsIP = & $tsExe ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP tidak ditetapkan. Keluar."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Runner terhubung. IP: $tsIP"

      # üö® PERUBAHAN KRITIS: Memulai loop di Background (Tidak akan mati jika RDP ditutup)
      - name: ‚ú® Start Background Keep-Alive & Display
        shell: powershell
        run: |
          Write-Host "`n=========================================="
          Write-Host "=== RDP ACCESS KREDENSIAL ==="
          Write-Host "Waktu Maksimum: 60 Jam."
          Write-Host "Alamat/IP Tailscale: $env:TAILSCALE_IP"
          Write-Host "$env:RDP_USER_CREDENTIALS"
          Write-Host "=========================================="
          
          # Skrip yang akan dijalankan di latar belakang (durasi 60 jam dalam detik)
          $BackgroundScript = {
              param($Duration)
              $StartTime = Get-Date
              Write-Host "Background keep-alive process started. (Started at $StartTime)"
              # Loop utama yang menjaga job GitHub Actions tetap hidup
              while ((Get-Date).Subtract($StartTime).TotalSeconds -lt $Duration) {
                  Start-Sleep -Seconds 300 # Sleep 5 menit
              }
              Write-Host "60-hour duration finished."
          }
          
          $totalDurationSeconds = 3600 * 60 # 60 jam
          
          # Mulai script di proses PowerShell baru yang terlepas (detached) dan tersembunyi.
          # Ini adalah proses yang menjaga job tetap hidup.
          Start-Process powershell.exe -WindowStyle Hidden -ArgumentList "-NoProfile", "-ExecutionPolicy Bypass", "-Command", "Start-Job -ScriptBlock { $BackgroundScript -Duration $totalDurationSeconds } | Wait-Job"
          
          Write-Host "Jaminan keep-alive telah dimulai di latar belakang. Anda sekarang dapat menutup jendela terminal ini."

      # Langkah Penahan (Hold Step)
      # Langkah ini hanya untuk mencegah step terakhir (di atas) selesai terlalu cepat.
      - name: ‚è≥ Final Holding Step
        run: sleep 4h # Memberi jeda 4 jam; setelah itu, proses latar belakang yang di atas yang akan menjaga job tetap berjalan.

      - name: üßπ Cleanup User
        if: always()
        shell: powershell
        run: |
          $username = "RDP_RUNjhNER" 
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Remove-LocalUser -Name $username 
              Write-Host "Pengguna $username telah dihapus."
          }
          a
