name: Android Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # üîç DEBUG: tampilkan lokasi APK (PENTING)
      - name: List APK outputs
        run: |
          echo "=== APK FILES ==="
          find . -name "*.apk"

      # üì¶ UPLOAD: wildcard (ANTI ERROR)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: "**/*.apk"
          
