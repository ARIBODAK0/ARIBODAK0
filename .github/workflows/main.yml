name: Android APK Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ GRADLE RESMI (TIDAK PAKAI JAR REPO)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Verify Gradle
        run: gradle --version

      # ✅ BUILD ASLI
      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Find APK
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: "**/*.apk"
